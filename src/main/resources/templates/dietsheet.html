<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietsheet - A&G</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header_main.css">
    <link rel="stylesheet" href="/css/dietsheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/img/icon/logo_white.png">
        <input type="text" placeholder="Search ...">
        <div class="user">
            <img class="user_icon" src="/img/icon/notification.png">
            <img class="user_icon" src="/img/icon/user_white.png">
            <p>Welcome,<br>User</p>
        </div>
    </header>
    <p class="style">Plan Worksheet></p>
    <img class="marcation" src="/img/icon/marcation.png">
    <main>
        <section class="navegation">
			<div class=home>
				<img src="/img/icon/dashboard.png"> <a th:href="@{/customer}">Home</a>
			</div>
			<div class="diet">
				<img src="/img/icon/diet.png"> <a th:href="@{/customer/diet}">Diet</a>
			</div>
			<div class="worksheet">
				<img src="/img/icon/worksheep.png"> <a
					th:href="@{/customer/worksheet}">Plan Worksheet</a>
			</div>
			<div class="my_products">
				<img src="/img/icon/products.png"> <a th:href="@{/myProducts}">My
					Products</a>
			</div>
		</section>
		<div class="settings">
			<img src="/img/icon/settings.png"> <a href="/settings">Settings</a>
		</div>

        <div class="bg_delimiter">
            <div class="grid">
                <h1>MON</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:if="${meal.weekDay == 'MON'}" th:each="meal : ${meals}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <div class="grid">
                <h1>TUE</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:each="meal : ${meals}" th:if="${meal.weekDay == 'TUE'}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <div class="grid">
                <h1>WED</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:each="meal : ${meals}" th:if="${meal.weekDay == 'WED'}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <div class="grid">
                <h1>THU</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:each="meal : ${meals}" th:if="${meal.weekDay == 'THU'}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <div class="grid">
                <h1>FRI</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:each="meal : ${meals}" th:if="${meal.weekDay == 'FRI'}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <div class="grid">
                <h1>SAT</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:each="meal : ${meals}" th:if="${meal.weekDay == 'SAT'}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <div class="grid">
                <h1>SUN</h1>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableGrams">GRAMS</p>
                <p class="tableTime">TIME</p>
            </div>
            <div class="meal" th:each="meal : ${meals}" th:if="${meal.weekDay == 'SUN'}">
                <input type="checkbox">
                <p class="name"><span th:text="${meal.name}"></span></p>
                <p class="name"><span th:text="${meal.grams}"></span></p>
                <p class="name"><span th:text="${meal.time}"></span></p>
            </div>

            <form th:action="@{/customer/diet/create}">
                <button>Generate</button>
            </form>
        </div>
    </main>
</body>
</html>
