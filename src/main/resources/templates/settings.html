<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - A&G</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/header_settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/icon/logo_white.png">
        <div class="user">
            <img class="user_icon" src="img/icon/notification.png">
            <img class="user_icon" src="img/icon/user_white.png">
            <p id="welcome_user">Welcome,<br><span sec:authentication="principal.username">User</span></p>
        </div>
    </header>
    <img class="marcation" src="img/icon/marcation.png">
    <main>
        <section>
            <section class="navegation">
                <div class="elements">
                    <div class="top">
                        <img class="icon" src="img/icon/dashboard.png">
                        <a class="selection" href="/settings">Basic Info</a>
                    </div>
                    <div class="border">
                        <img class="icon" src="img/icon/user_white.png">
                        <a href="/status">Status</a>
                    </div>
                    <div class="border">
                        <img class="icon" src="img/icon/question.png">
                        <a href="help.html">Help</a>
                    </div>
                    <div class="border">
                        <img class="icon" src="img/icon/about_us.png">
                        <a href="about.html">About Us</a>
                    </div>
                    <div class="return border">
                        <img class="icon" src="img/icon/return.png">
                        <a href="index.html">return</a>
                    </div>
                </div>
            </section>
            <div class="log_out">
                <img src="img/icon/log_out.png">
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log out</a>
            </div>
        </section>
        <section class="content">
            <p class="way">Settings > Basic Info</p> 
            <div>
                <h1><span>1 </span>PROFILE</h1>
                <form>
                    <label>First Name</label>
                    <input class="name" type="text">
                    <label>Last Name</label>
                    <input class="last-name" type="text">
                    <label class="label-mail">Your Email</label>
                    <input class="mail" type="mail">
                    <label>Country, City</label>
                    <input class="country" type="text">
                    <button onclick="alert('Information Successfully Registered !')">Update Profile</button>
                </form>
            </div>
            <div>
                <h1><span>2 </span>PASSWORD</h1>
                <form>
                    <label>New Password</label>
                    <input class="password" type="password">
                    <label>Confirm new Password</label>
                    <input class="confir-pass" type="password">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
