    <header>
        <img class="logo" src="/img/icon/logo_white.png">
        <input type="text" placeholder="Search ...">
        <div class="user">
            <img class="user_icon" src="/img/icon/notification.png">
            <img class="user_icon" src="/img/icon/user_white.png">
            <p>Welcome,<br>User</p>

            </div>

                <img src="/img/icon/diet.png">
                <a href="diet.html">Diet</a>
            </div>

                <img src="/img/icon/worksheep.png">

            <div class="grid">
                <h1>MON</h1>
                <form th:action="@{/customer/worksheet/planExercise}">
                    <button name = "plus_button" type="submit" value="MON">+</button>
                </form>
            </div>
            <div class="table">
                <input type="checkbox">
                <p class="tableName">NAME</p>
                <p class="tableSets">SETS</p>
                <p class="tableReps">REPETITIONS</p>
            </div>
            <div th:if="${exercise.weekDay == 'MON'}" th:each="exercise : ${exercises}" class="exercise">
                <input type="checkbox">
                <p class="name"><span th:text="${exercise.name}"></span></p>
                <p class="name"><span th:text="${exercise.sets}"></span></p>
                <p class="name"><span th:text="${exercise.reps}"></span></p>
                <a th:href="@{'/customer/worksheet/editExercise?id=' + ${exercise.id}}"><img src="/img/icon/edit.png"></a>
