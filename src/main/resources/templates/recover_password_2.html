<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password - A&G</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/recover_password_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/img/icon/logo_white.png">
    </header>
    <main>
        <section class="contend">
            <h1>Recover Password</h1>
            <form th:action="@{/recover/enterEmail}" method="get">
                <div class="centralizado">
                    <img src="/img/icon/email.png">
                    <h2>Verify your email adress</h2>
                    <p>A recovery link will be sent via email</p>
                  </div>                  
                <button type="submit">Send new verification link</button>
            </form>
        </section>
    </main>
</body>

</html>
