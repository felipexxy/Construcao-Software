<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apply and Growth</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="img/icon/logo_white.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/icon/logo_white.png">
    </header>
    <main>
        <section class="contend">
            <h1>Sign in</h1>
            <p>Login to manage your account</p>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="error">Invalid email or
                        password.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="error">You have been logged out.</div>
                </div>

                <div>
                    <input class = "mail" type="text" name = "username"
                        placeholder="Email" autofocus="autofocus">
                </div>

                <div>
                    <input class="password" type="password" name="password"
                        placeholder="Password">
                </div>

                <div class="custom-checkbox">
                    <input name="remember-me" id="checkbox1" type="checkbox">
                    <label for="checkbox1">Remember-me</label>
                </div>

                <button id="signin" type="submit">Sign in</button>

            </form>
        </section>
    </main>
    <footer>
            <p>Donâ€™t have an account ? <a href="/" th:href="@{/register}">Sign Up</a></p>
            <div class="link_center">
              <a href="/recover/enterEmail">Forgot password?</a>
            </div>
    </footer>
</body>
</html>
