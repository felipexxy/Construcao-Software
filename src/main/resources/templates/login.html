<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apply and Growth</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/icon/logo_white.png">
    </header>
    <main>
        <section class="contend">
            <h1>Sign in</h1>
            <p>Login to manage your account</p>

            <div class ="error" th:if="${flashMessage != null}">
				<div 
					th:replace="validationMessage :: alert (type=${flashType}, message=${flashMessage})">
				</div>
			</div>

            <form method="post">
                <input class="mail" type="text" placeholder="Email" name="email">
                <input class="password" type="password" placeholder="Password" name="password">
                <div class="custom-checkbox">
                    <input name="rememberUser" id="checkbox1" type="checkbox">
                    <label for="checkbox1">Remember-me</label>
                </div>
                <button id="signin" type="submit">Sign in</button>
            </form>
            <p class="show_pass">show</p>
        </section>
    </main>
    <footer>
            <p>Donâ€™t have an account ? <a href="/createAccount">Sign Up</a></p>
            <div class="link_center">
              <a href="/recoverPass">Forgot password?</a>
            </div>
    </footer>
</body>
</html>
